{% extends "scaffold.html" %}
{% load django_tables2 %}
{% load i18n %}

{% block title %}{% trans "Contents Center" %}{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ STATIC_URL }}css/contents.css">
{% endblock %}

{% block content %}
<div class="container">
    <div class="btn-toolbar">
        <button class="btn btn-primary" id="create-column">
            <span class="glyphicon glyphicon-plus"></span>&nbsp;{% trans "Create Column" %}
        </button>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            {% trans "Columns" %}
        </div>
        <div class="panel-body">
            {% render_table table "table_template.html" %}   
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>var global = window;</script>
<script type="text/javascript" src="{{ STATIC_URL }}/js/contents.js"></script>
{% endblock %}
